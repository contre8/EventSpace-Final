<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1 style="padding: 10px;">Lista Espacios</h1>
                        <p:dataTable value="#{espacioFacadeREST.findAll()}" var="esp" emptyMessage="No hay datos disponibles">
                            <p:column headerText="Id">
                                <h:outputText value="#{esp.id}"/>
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{esp.nombre}"/>
                            </p:column>
                            <p:column headerText="Propietario">
                                <h:outputText value="#{esp.propietario}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
