<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Añadir nuevo Espacio</h2>
                <h:form>
                    <table cellpadding="5" cellspacing="5">
                        <tr>
                            <th align="left">Ciudad:</th>
                            <td><h:inputText value="#{espacioBackingBean.ciudad}"/> </td>
                        </tr>
                        <tr>
                            <th align="left">Dirección: </th>
                            <td><h:inputText value="#{espacioBackingBean.direccion}"/></td>
                        </tr>
                        <tr>
                            <th align="left">Nombre del Espacio:</th>
                            <td><h:inputText value="#{espacioBackingBean.nombre}"/> </td>
                        </tr>
                        <tr>
                            <th align="left">Número de Salones </th>
                            <td><h:inputText value="#{espacioBackingBean.salones}"/></td>
                        </tr>
                        <tr>
                            <th align="left">Precio:</th>
                            <td><h:inputText value="#{espacioBackingBean.precio}"/> </td>
                        </tr>
                        <tr>
                            <th align="left">Hora de Inicio:</th>
                            <td><h:inputText value="#{espacioBackingBean.horaIni}"/> </td>
                        </tr>
                        <tr>
                            <th align="left">Hora Fin:</th>
                            <td><h:inputText value="#{espacioBackingBean.horaFin}"/></td>
                        </tr>
                    </table>
                    <p:commandButton value="Añadir" action="listaEspacios" actionListener="#{espacioClientBean.addEspacio()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
