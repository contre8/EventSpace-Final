<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputScript name="bootstrap/js/bootstrap.js" />
    <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
    <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>

    <link href="${facesContext.externalContext.requestContextPath}/resources/bootstrap/css/cssLayout.css"
          rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

    <body>

        <ui:composition template="../WEB-INF/template.xhtml">

            <ui:define name="content">
                <div class="container">
                    <h2 class="text-center">Inicio de Sesión</h2>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4" style="margin-top: 50px">
                            <h:form>
                                <h:form>
                                    <h:panelGrid columns="2" styleClass="form-group">
                                        <h:outputLabel for="name" value="Email:"/>
                                        <h:inputText id="name" value="#{login.username}" required="true" />
                                        <h:outputLabel for="password" value="Contraseña:" style="margin-top: 20px; margin-right: 25px"/>
                                        <h:inputSecret id="password" value="#{login.password}" required="true" style="margin-top: 20px"/>
                                    </h:panelGrid>
                                    <h:commandButton value="Iniciar Sesión" action="#{login.login}" styleClass="btn btn-primary btn-block"/>
                                </h:form>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
