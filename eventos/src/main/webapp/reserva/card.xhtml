<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2><h:outputText value="Introduzca información del pago"/></h2>
                <h:form>
                    <h:panelGrid columns="3" id="grid">
                        <p:outputLabel for="precio" value="Precio"/>
                        <p:inputNumber id="precio" value="#{reserva.espacio.precio}" disabled="true" />
                        <p:message for="precio" style="color:blue"/>
                        <p:outputLabel for="tarjeta" value="Tarjeta de credito"/>
                        <p:inputMask id="tarjeta" value="#{reserva.tarjeta}" mask="9999-9999-9999-9999" required="true"/>
                        <p:message for="tarjeta"/>

                    </h:panelGrid>
                    <p/><p:commandButton id="next" value="Confirmar" action="print" update="grid"/>
                    <p:commandButton id="back" value="Atrás" action="detallesFecha" icon="ui-icon-arrowrefresh-1-w"
                                     immediate="true"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
