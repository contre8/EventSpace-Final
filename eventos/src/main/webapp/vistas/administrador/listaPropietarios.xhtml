<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <c:if test="#{login.rol eq 'admin'}">
                    <h2 style="text-decoration: underline">Listado Propietarios</h2>

                    <h:form style="margin-top: 40px;">
                        <p:selectOneRadio value="#{propBackingBean.email}" layout="pageDirection">
                            <c:forEach items="#{propClientBean.props}" var="m">                                
                                <f:selectItem itemValue="#{m.email}" itemLabel="#{m.autorizado} - #{m.email} - #{m.telefono} - #{m.nombreespacio} - #{m.cif} "/>
                            </c:forEach>
                        </p:selectOneRadio>
                        <p:commandButton value="Ver Detalles" action="verPropietario" style="margin-top: 20px;" />
                    </h:form>
                                        
                    <h:form style="margin-top: 40px;">
                        <table class="table" align="center" style="margin-left: 20px; margin-right: 20px;">
                            <thead>
                                <tr>
                                    <th>Seleccionar</th>
                                    <th>Email</th> 
                                    <th>Nombre del Espacio</th>
                                    <th>Tel√©fono</th>
                                    <th>Autorizado</th>

                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="#{propClientBean.props}" var="prop">
                                    <tr>
                                        <td>
                                            <input type="radio" name="propRadio" value="#{propBackingBean.email}" />
                                        </td>
                                        <td>#{prop.email}</td>
                                        <td>#{prop.nombreespacio}</td>
                                        <td>#{prop.telefono}</td>
                                        <td>
                                            <h:selectBooleanCheckbox class="checkbox-inline" value="#{prop.autorizado}" disabled="true" />
                                        </td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                        <h:commandButton value="Ver Detalles" action="verPropietario" />
                    </h:form>



                </c:if>
            </ui:define>

        </ui:composition>

    </body>
</html>
