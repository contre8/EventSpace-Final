<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:outputScript name="../../resources/bootstrap/js/bootstrap.js" />
    <h:outputScript name="../../resources/bootstrap/js/bootstrap.min.js"/>
    <h:outputStylesheet name="../../resources/bootstrap/css/bootstrap.css"/>

    <link href="${facesContext.externalContext.requestContextPath}/resources/bootstrap/css/cssLayout.css"
          rel="stylesheet" type="text/css" />

    <h:outputScript library="js" name="../../resources/bootstrap/js/jquery.min.js" />
    <h:outputScript library="js" name="../../resources/bootstrap/js/validacion.js" />



    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2><h:outputText value="Registro de Cliente"/></h2>
                <div class="container" style="padding-top: 20px;">
                    <h:form prependId="false">
                        <h:panelGrid columns="3" id="grid">
                            <p:outputLabel for="nombre" value="Nombre:"/>
                            <p:inputText id="nombre" value="#{cliBackingBean.nombre}"/>
                            <p:message for="nombre"/>

                            <p:outputLabel for="apellido" value="Apellidos:" style="margin-top: 20px"/>
                            <p:inputText id="apellido" value="#{cliBackingBean.apellido}"/>
                            <p:message for="apellido"/>

                            <p:outputLabel for="email" value="Email:" style="margin-top: 20px"/>
                            <p:inputText id="email" value="#{cliBackingBean.email}"/>
                            <p:message for="email"/>

                            <p:outputLabel for="password" value="Contraseña:" style="margin-top: 20px"/>
                            <p:password id="password" value="#{cliBackingBean.password}"/>
                            <p:message for="password"/>

                            <p:outputLabel for="dni" value="DNI:" style="margin-top: 20px"/>
                            <p:inputText id="dni" value="#{cliBackingBean.dni}"/>
                            <p:message for="dni"/>
                            
                            <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:" style="margin-top: 20px"/>
                            <p:inputText id="fechaNacimiento" value="#{cliBackingBean.fechanacimiento}"/>
                            <p:message for="fechaNacimiento"/>
                            
                            <p:outputLabel for="telefono" value="Teléfono:" style="margin-top: 20px"/>
                            <p:inputText id="telefono"  value="#{cliBackingBean.telefono}"/>
                            <p:message for="telefono"/>

                        </h:panelGrid>
                        <p/>

                        <p/>
                        <div class="col-md-4 col-md-offset-4" style="margin-top: 20px;">
                            <h:commandButton value="Registrarse" class="btn btn-primary btn-block" actionListener="#{cliClientBean.addCliente()}" action="signin"/>
                            <h:commandButton value="Volver"  class="btn btn-secondary btn-block" action="signin"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
