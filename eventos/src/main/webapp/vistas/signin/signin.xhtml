<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:outputScript name="../../resources/bootstrap/js/bootstrap.js" />
    <h:outputScript name="../../resources/bootstrap/js/bootstrap.min.js"/>

                        <div class="col-md-3">

                                <h:commandButton value="Nuevo Cliente" action="#{tuBeanMetodoNuevoCliente}" styleClass="btn btn-primary btn-block" />

                    </div>
                </div>
